<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Most Frequent Words</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css?family=Bangers|Knewave|Titan+One&display=swap" rel="stylesheet">
    -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body-tag">
    <div class="page-description">
        <p>Most frequent words</p>
        <p>Las palabras mas frequentes</p>
        <p>Le parole più frequenti</p>
        <p>Les mots plus frequents</p>
        <p>Palavras mais frequentes</p>
    </div>
    <h1 class="main-language-header" data-container="country">English</h1>
    <div class="language-container" data-container="language">
        <div class="selected-language" data-container="language-select">
            <span style='font-size:20px;'>&#128314;</span>
            <div class="language-flag english" data-container="flag"></div>
        </div>
        <div class="language-select hide" data-container="language-menu">
            <span class="language hide" data-language="english" data-language-code="en"> 
                <div class="language-flag english"></div>
                <h5 class="language-name">English</h5>
            </span>
            <div class="language" data-language="spanish" data-language-code="es">
                <div class="language-flag spanish"></div>
                <h5 class="language-name">Español</h5>
            </div>
            <div class="language" data-language="italian"  data-language-code="it">
                <div class="language-flag italian"></div>
                <h5 class="language-name">Italiano</h5>
            </div>
            <div class="language" data-language="portuguese"  data-language-code="pt">
                <div class="language-flag portuguese"></div>
                <h5 class="language-name">Português</h5>
            </div>
            <div class="language" data-language="french"  data-language-code="fr">
                <div class="language-flag french"></div>
                <h5 class="language-name">Français</h5>
            </div>
            <div class="language" data-language="all">
                <div class="language-flag all"></div>
                <h5 class="language-name">Table</h5>
            </div>
        </div>
    </div>
    <div data-container="app"></div>

    <script src="js/script.js"></script>
</body>
</html>
